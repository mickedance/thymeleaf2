<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/my.css} "/>


    <title>Contact</title>
</head>
<body>
<nav th:replace=" fragments/navbar :: navbar "></nav>
<div class="container-fluid">



    <div class="row">
        <div class="col-4 offset-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Inputs</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${listOfInputs.isEmpty()}">
                    <th scope="row" >No records</th>
                </tr>
                <tr th:each="input, iter : ${listOfInputs}">
                    <th scope="row" th:text="${iter.index}"></th>
                    <td th:text="${input}"></td>
                    <td>
                        <form method="post" th:action="@{/delete}">
                            <button th:value="${iter.index}" th:attr="name='index'" type="submit" class="btn btn-danger" th:text="#{btn.delete}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-3">
            <form method="post" th:action="@{/contact}">
                <input type="text" th:attr="name='input'">
                <button type="submit" class="btn btn-primary" th:text="#{btn.submit}"></button>
            </form>
        </div>
    </div>
</div>

<nav th:replace=" fragments/footer :: footer "></nav>

</body>
</html>
